<md-content layout-xs="column" layout="row" class="md-padding gray-bg" ng-controller="personalCtrl">
    <div flex-xs="" flex-gt-xs="50" layout="column">
        <md-card class="md-padding">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline"
                          ng-show="!userPersonalData.first_name">{{ user.username}}</span>
                    <span class="md-headline" ng-show="userPersonalData.first_name">{{user.first_name}} {{user.last_name}}</span>
                    <span class="md-subhead">{{user.email}}</span>
                </md-card-title-text>

                <!--
                User photo upload
                -->
                <md-card-title-media>
                    <div class="md-media-md card-media">
                        <label for="file-input">
                            <img ng-src="{{user.photo}}" class="md-card-image" alt="User avatar" />
                        </label>

                        <input id="file-input" type="file" file-model="myFile" />
                    </div>
                </md-card-title-media>

            </md-card-title>
        </md-card>
    </div>
    <div flex-xs="" flex-gt-xs="50" layout="column">
        <md-card class="md-padding">
            <form ng-submit="AdditionalInfoSubmit()">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Additional Info</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div>
                        <md-input-container class="md-block">
                            <div><h0>First name </h0> <h3>{{user.first_name}}</h3></div>
                        </md-input-container>
                        <md-input-container  class="md-block">
                             <div><h0>Last name </h0> <h3>{{user.last_name}}</h3></div>
                        </md-input-container >
                        <md-input-container class="md-block">
                             <div><h0>Department </h0> <h3>{{user.department}}</h3></div>
                        </md-input-container>
                        <md-input-container class="md-block">
                             <div><h0>Specialization </h0> <h3>{{user.specialization}}</h3></div>
                        </md-input-container>
                        <md-input-container class="md-block">
                             <div><h0>Detailed info </h0> <h3>{{user.detailed}}</h3></div>
                        </md-input-container>
                    </div>
                </md-card-content>
            </form>
        </md-card>


    </div>


</md-content>
