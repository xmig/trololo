<md-content layout-xs="column" layout="row" class="md-padding gray-bg">
    <div flex layout="column">
        <md-card>
            <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
                <div class="md-toolbar-tools">
                    <span>Edit Host</span>
                    <div flex></div>
                </div>
            </md-toolbar>
            <md-card class="md-padding">
                <form name="saveHostForm" ng-submit="saveHost(saveHostForm)" novalidate>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Host Info</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <div>
                            <md-input-container class="md-block">
                                <label>Host ip</label>
                                <input type="text" name="host_ip" id="host_ip" required
                                       ng-pattern="/^(?=\d+\.\d+\.\d+\.\d+$)(?:(?:25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])\.?){4}$/"
                                       ng-model="hostData.host_ip">
                            </md-input-container>
                        </div>
                        <div>
                            <md-input-container class="md-block">
                                <label>Hostname</label>
                                <input type="text" name="hostname" id="hostname"
                                       ng-model="hostData.hostname">
                            </md-input-container>
                        </div>
                        <div>
                            <md-input-container class="md-block">
                                <label>Internal IP</label>
                                <input type="text" name="internal_ip" id="internal_ip" required
                                       ng-pattern="/^(?=\d+\.\d+\.\d+\.\d+$)(?:(?:25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])\.?){4}$/"
                                       ng-model="hostData.internal_ip">
                            </md-input-container>
                        </div>
                        <div>
                            <md-input-container class="md-block">
                                <md-checkbox name="in_cluster" id="in_cluster" ng-model="hostData.in_cluster"
                                             aria-label="In cluster">
                                    In cluster
                                </md-checkbox>
                            </md-input-container>
                        </div>
                        <div>
                            <md-input-container class="md-block">
                                <md-checkbox name="enabled" id="enabled" ng-model="hostData.enabled"
                                             aria-label="Enabled">
                                    Enabled
                                </md-checkbox>
                            </md-input-container>
                        </div>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-primary md-button" type="submit">Save</md-button>
                    </md-card-actions>
                </form>
            </md-card>

        </md-card>
    </div>
</md-content>
