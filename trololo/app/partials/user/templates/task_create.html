<md-content layout-xs="column" layout="row" class="md-padding gray-bg">
    <div flex layout="column" ng-controller="nutritionController">
        <md-card>
            <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
                <div class="md-toolbar-tools">
                    <span>Create Task</span>
                    <div flex></div>
                </div>
            </md-toolbar>


                <md-card class="md-padding">
                    <form name="save_task" ng-submit="save_task.$valid && saveTask()">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Task Info</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <div>
                                <md-input-container class="md-block">
                                    <label>Name</label>
                                    <input type="text" name="name" id="name" required ng-model="taskData.name">
                                </md-input-container>

<!--<Choose Project>-->
                                <md-input-container class="md-block">

                                    <label>Choose Project:</label>
                                            <md-select ng-model="taskData.project">
                                                <md-option ng-repeat="proj in projects" ng-value="proj.id" required ng-model="taskData.project">{{ proj.name }}</md-option>
                                            </md-select>
                                            <!--<pre>{{proj}}</pre>-->
                                </md-input-container>
                                <div style="height:5px"></div>
<!--<Set Task type>-->
                                <md-input-container class="md-block">
                                    <label>Set Task type:</label>
                                            <md-select ng-model="taskData.type" name="type" id="type">
                                                <md-option ng-repeat="type in taskTypes" ng-value="type.id">{{ type.title }}</md-option>
                                            </md-select>
                                </md-input-container>
<!--<Set Task Status>-->

                                <md-input-container class="md-block">
                                        <label>Status</label>
                                            <md-select ng-model="taskData.status" name="status" id="status">
                                                <md-option ng-repeat="status in taskStatuses" ng-value="status.id">{{ status.title }}</md-option>
                                            </md-select>
                                </md-input-container>
<!--<Set Task label>-->
                                <md-input-container class="md-block">
                                        <label>Set Task label:</label>
                                            <md-select ng-model="taskData.label" name="label" id="label">
                                                <md-option ng-repeat="label in taskLabels" ng-value="label.id">ico+{{ label.title }}</md-option>
                                            </md-select>
                                </md-input-container>
<!--<Enter estimation date>-->
                                <md-datepicker ng-model="taskData.deadline_date" md-placeholder="Deadline date"></md-datepicker>
                            <!--<span class="alert" ng-show="save_task.$submitted && save_task.dt_start.$invalid">This field is required</span>-->

<!--<Task description>-->
                                <md-input-container class="md-block">
                                        <label>Description</label>
                                        <textarea name="description" id="description" ng-model="taskData.description" rows="5"></textarea>
                                </md-input-container>
 <!--Estimate minutes-->
                                <md-input-container class="md-block">
                                    <label>Estimate minutes</label>
                                    <input type="number" name="estimate_minutes" id="estimate_minutes"
                                           ng-model="taskData.estimate_minutes" rows="5" />
                                </md-input-container>
<!--<Members>-->

                                <div ng-controller="userChipsCtrl as ctrl" layout="column" ng-cloak>
                            <!--<pre>{{taskData}}</pre>-->
                                    <md-contact-chips
                                        ng-model="taskData.members_info"
                                        md-contacts="ctrl.delayedQuerySearch($query)"
                                        md-contact-name="username"
                                        md-contact-email="email"
                                        md-require-match="true"
                                        md-highlight-flags="i"
                                        filter-selected="ctrl.filterSelected"
                                        placeholder="Members">
                                    </md-contact-chips>
                                </div>
                            </div>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button class="md-primary md-button md-ink-ripple md-raised" type="submit">Save</md-button>
                        </md-card-actions>

                                <!--<md-input-container class="md-block">-->
                                    <!--<label>Visible By</label>-->
                                    <!--<md-select ng-model="taskData.visible_by" name="visible_by" id="visible_by">-->
                                        <!--<md-option ng-value="visibleBy.id" ng-repeat="visibleBy in visibleByList">{{ visibleBy.title }}</md-option>-->
                                    <!--</md-select>-->
                                <!--</md-input-container>-->
                                <!--<md-datepicker ng-model="taskData.date_started" md-placeholder="Date Started"></md-datepicker>-->
                                <!--<md-datepicker ng-model="taskData.date_finished" md-placeholder="Date Finished"></md-datepicker>-->
                                <!--<md-input-container class="md-block">-->
                                    <!--<label>Description</label>-->
                                    <!--<textarea name="description" id="description" ng-model="taskData.description" rows="5"></textarea>-->
                                <!--</md-input-container>-->
                            <!--</div>-->
                        <!--</md-card-content>-->
                        <!--<md-card-actions layout="row" layout-align="end center">-->
                            <!--<md-button class="md-primary md-button md-ink-ripple md-raised" type="submit">Save</md-button>-->
                        <!--</md-card-actions>-->
                    </form>
                </md-card>
        </md-card>
    </div>
</md-content>
