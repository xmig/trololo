<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar layout="row" layout-align="center center">
        <span>Trololo</span>
    </md-toolbar>
    <md-content ng-controller="leftCtrl">
        <ul class="left-sidebar-list">
            <li ng-repeat="item in leftSidebarList">
                <menu-link section="page" class="ng-isolate-scope">
                    <md-button ng-class="{'active' : isSectionSelected(item.link)}" class="md-primary" ng-href="#/user/{{item.link}}">{{item.title}}</md-button>
                </menu-link>
            </li>
        </ul>
    </md-content>
</md-sidenav>
<div flex="" layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" hide-gt-md="" aria-label="Settings" ng-click="toggleLeft()">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <span flex=""></span>
            <h2 flex="" class="text-center">
                <md-icon md-font-icon="toys" aria-label="toys">toys</md-icon>
            </h2>
            <span flex=""></span>
            <md-button class="md-icon-button" aria-label="More" ng-click="toggleRight()">
                <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row">
        <md-content class="user-content">
            <div ng-include="partialPath"></div>
            <div flex=""></div>
        </md-content>
    </div>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Sidenav Right</h1>
        </md-toolbar>
        <md-content ng-controller="rightCtrl" layout-padding="">
            <form>
                <md-input-container>
                    <label for="testInput">Test input</label>
                    <input type="text" id="testInput" ng-model="data" md-autofocus="">
                </md-input-container>
            </form>
            <md-button ng-click="close()" class="md-primary">
                Close Sidenav Right
            </md-button>
        </md-content>
    </md-sidenav>
</div>
