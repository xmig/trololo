[uwsgi]
home=/home/ubuntu/projects/trololo/venv
chdir=/home/ubuntu/projects/trololo/
master=True
disable-logging=True
vacuum=True
pidfile=/home/ubuntu/projects/trololo/app_run/project.pid
max-requests=5000
socket=127.0.0.1:8001
processes=4

pythonpath=/home/ubuntu/projects/trololo/trololo/
env=DJANGO_SETTINGS_MODULE=trololo.settings
module = django.core.wsgi:get_wsgi_application()

touch-reload=/home/ubuntu/projects/trololo/reload_uwsgi
